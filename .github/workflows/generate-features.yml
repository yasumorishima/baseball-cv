name: Generate Features CSV

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Analysis mode"
        required: true
        default: "hitting"
        type: choice
        options:
          - pitching
          - hitting
          - both

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Japanese fonts
        run: sudo apt-get install -y fonts-noto-cjk

      - name: Install dependencies
        run: |
          pip install ezc3d numpy pandas scipy matplotlib scikit-learn pillow
          python -c "import matplotlib.font_manager as fm; fm._rebuild()"

      - name: Cache downloaded C3D files
        uses: actions/cache@v4
        with:
          path: data/raw/*.c3d
          key: c3d-${{ inputs.mode }}-v1

      - name: Generate features CSV and plots
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.mode }}" = "pitching" ] || [ "${{ inputs.mode }}" = "both" ]; then
            python statcast_correlation.py --mode pitching --download 60
            python body_efficiency_analysis.py
          fi
          if [ "${{ inputs.mode }}" = "hitting" ] || [ "${{ inputs.mode }}" = "both" ]; then
            python statcast_correlation.py --mode hitting --download 40
            python body_efficiency_hitting.py
          fi

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/output/features_pitching.csv \
                  data/output/correlation_pitching.csv \
                  data/output/correlation_pitching.png \
                  data/output/scatter_pitching.png \
                  data/output/llb_profile_pitching.png \
                  data/output/efficient_throwing_story.png \
                  data/output/body_efficiency_breakdown.png \
                  data/output/features_hitting.csv \
                  data/output/correlation_hitting.csv \
                  data/output/correlation_hitting.png \
                  data/output/scatter_hitting.png \
                  data/output/llb_profile_hitting.png \
                  data/output/efficient_hitting_story.png \
                  data/output/body_efficiency_hitting_breakdown.png
          git diff --staged --quiet || git commit -m "ci: regenerate ${{ inputs.mode }} features and efficiency plots [skip ci]"
          git pull --rebase
          git push
